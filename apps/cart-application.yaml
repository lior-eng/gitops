apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:lior-eng/gitops.git
    targetRevision: HEAD
    path: apps/cert-manager
    helm:
      values: |
        installCRDs: true
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true